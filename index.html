<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container">
        <div class="display">
            <input type="text" id="text-entered-value" >
        </div>
        <div class="number-grid">
            <div class="number-boxes">
                <button class="AC-button">AC</button>
                <button class="operator-buttons">CE</button>
                <button class="operator-buttons">.</button>
                <button class="operator-buttons">/</button>
            </div>
            <div class="number-boxes">
                <button class="number-buttons">7</button>
                <button class="number-buttons">8</button>
                <button class="number-buttons">9</button>
                <button class="operator-buttons">*</button>
            </div>
            <div class="number-boxes">
                <button class="number-buttons">4</button>
                <button class="number-buttons">5</button>
                <button class="number-buttons">6</button>
                <button class="operator-buttons">-</button>
            </div>
            <div class="number-boxes">
                <button class="number-buttons" onclick="onclicks('1')">1</button>
                <button class="number-buttons">2</button>
                <button class="number-buttons">3</button>
                <button class="operator-buttons">+</button>
            </div>
            <div class="number-boxes">
                <button class="number-buttons">00</button>
                <button class="number-buttons">0</button>
                <button class="operator-buttons is-equal-to-button">=</button>
            </div>
        </div>
    </section>
    <script src="script.js">

    </script>

</body>
</html>
